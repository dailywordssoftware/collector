# Database Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=collector
spring.data.mongodb.username=root
spring.data.mongodb.password=password
spring.data.mongodb.uri=mongodb://root:password@localhost:27017

# Batch Configuration
spring.batch.job.enabled=true
spring.batch.jdbc.initialize-schema=always
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Scheduler Configuration
tasks.fetch-random-words=0 * * * * ?

# Kafka Configurations
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=dailyWords
com.daily-words.collector.bootstrapServers=localhost:29092
spring.kafka.template.default-topic=randomDailyWords